<!-- 执行详情模态框 -->
<div id="executionDetailModal" class="modal-overlay fixed inset-0 bg-black bg-opacity-50 backdrop-blur-sm flex items-center justify-center z-50 opacity-0 pointer-events-none transition-opacity duration-300" style="display: none;">
    <div class="modal bg-white rounded-xl shadow-xl max-w-4xl w-full mx-4 max-h-[90vh] overflow-y-auto transform scale-90 transition-transform duration-300">
        <div class="flex justify-between items-center p-6 border-b border-slate-200">
            <h3 class="text-xl font-semibold text-slate-900 flex items-center gap-2">
                <span>📊</span> 执行详情
            </h3>
            <button type="button" onclick="window.b1cron.closeModal('executionDetailModal')" 
                    class="text-slate-400 hover:text-slate-600 text-2xl font-light transition-colors duration-150">
                ×
            </button>
        </div>
        <div class="p-6 space-y-6">
            <!-- 基本信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700">任务名称</label>
                    <div id="detailTaskName" class="text-lg font-semibold text-slate-900"></div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700">执行状态</label>
                    <div id="detailStatus"></div>
                </div>
            </div>
            
            <!-- 时间信息 -->
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700">开始时间</label>
                    <div id="detailStartTime" class="text-slate-600 font-mono text-sm"></div>
                </div>
                <div class="space-y-2">
                    <label class="block text-sm font-medium text-slate-700">完成时间</label>
                    <div id="detailEndTime" class="text-slate-600 font-mono text-sm"></div>
                </div>
            </div>
            
            <!-- 执行时长 -->
            <div class="space-y-2">
                <label class="block text-sm font-medium text-slate-700">执行时长</label>
                <div id="detailDuration" class="text-slate-600 font-mono text-sm"></div>
            </div>
            
            <!-- 执行输出 -->
            <div id="outputSection" class="space-y-2">
                <label class="block text-sm font-medium text-slate-700">执行输出</label>
                <div class="bg-slate-50 rounded-lg p-4 border border-slate-200">
                    <pre id="detailOutput" class="language-bash text-sm whitespace-pre-wrap font-mono text-slate-900 max-h-80 overflow-y-auto m-0"></pre>
                </div>
            </div>
            
            <!-- 错误信息 -->
            <div id="errorSection" class="space-y-2 hidden">
                <label class="block text-sm font-medium text-red-700">错误信息</label>
                <div class="bg-red-50 rounded-lg p-4 border border-red-200">
                    <pre id="detailError" class="language-bash text-sm whitespace-pre-wrap font-mono text-red-900 max-h-80 overflow-y-auto m-0"></pre>
                </div>
            </div>
        </div>
        <div class="flex justify-end p-6 border-t border-slate-200">
            <button onclick="window.b1cron.closeModal('executionDetailModal')" 
                    class="px-4 py-2 bg-primary-600 hover:bg-primary-700 text-white font-medium rounded-lg transition-colors duration-150">
                关闭
            </button>
        </div>
    </div>
</div>
